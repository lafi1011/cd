# siehe app.module.ts

schema {
  query: Query
  mutation: Mutation
}

"Funktionen, um Bücherdaten zu lesen"
type Query {
  buecher(titel: String): [Cd!]

  cd(id: ID!): Cd
}

"Funktionen, um Bücher neu anzulegen, zu aktualisieren oder zu löschen"
type Mutation {
  create(input: CdInput!): CreatePayload

  update(input: CdUpdateInput!): UpdatePayload

  delete(id: ID!): Boolean

  # Mutation, weil z.B. der Login-Zeitpunkt im IDM-System gespeichert wird
  login(username: String!, password: String!): LoginResult
}


"Daten zum Titel eines Cdes"
type Lied {
  titel: String!
  laenge: String
}

"Datenschema zu einem Cd, das gelesen wird"
type Cd {
  # ID ist bei Apollo ein String
  id: Int!
  version: Int!
  isrc: String!
  bewertung: Int
  genre: Genre
  preis: Float!
  verfuegbar: Boolean
  erscheinungsdatum: String
  interpret: String
  titel: String
}

"Enum-Typ für die Art eines Cdes"
enum Genre {
  DRUCKAUSGABE
  KINDLE
  TRAP
}

"Daten zu den Liederm eines Cdes"
input LiedInput {
  titel: String!
  laenge: String!
}

"Daten für ein neues Cd"
input CdInput {
  isrc: String
  bewertung: Int
  genre: Genre
  preis: Float
  verfuegbar: Boolean
  erscheinungsdatum: String
  interpret: String
  titel: String
  lieder: [LiedInput!]
}

type CreatePayload {
  id: Int
}

"Daten für ein zu änderndes Cd"
input CdUpdateInput {
  id: ID
  version: Int
  isrc: String
  bewertung: Int
  genre: Genre
  preis: Float
  verfuegbar: Boolean
  erscheinungsdatum: String
  interpret: String
  titel: String
}

type UpdatePayload {
  version: Int
}

type LoginResult {
  token: String!
  expiresIn: String!
  roles: [String]!
}
